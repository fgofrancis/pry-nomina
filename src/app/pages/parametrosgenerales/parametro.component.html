<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6> -->
                
                <form class="form p-t-20"
                      [formGroup]="formParametro"
                      (ngSubmit)="crearParametro()">

                    <div class="form-group">
                        <label for="exampleInputuname">Salario Mínimo Promedio</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="number" 
                                  class="form-control"
                                  placeholder="Salario Mínimo Promedio"
                                  formControlName="smp">
                        </div> 
                        <div class="text-danger">
                            <span>El SMP <strong> es obligatorio</strong> </span>
                        </div>  
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Seguro Familiar de Salud</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="number" 
                                  class="form-control"
                                  placeholder="Seguro Familiar de Salud"
                                  formControlName="sfs">
                        </div> 
 
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">Seguro de Vida Discapacidad y Sobrevivencia</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="number" 
                                  class="form-control"
                                  placeholder="svds"
                                  formControlName="svds">
                        </div> 
                        <div class="text-danger">
                            <span>El Límite Inferior<strong> es obligatorio</strong> </span>
                        </div>  
                    </div>
                    
                    <button  
                        class="btn btn-danger btn-lg float-start"
                        routerLink="/nomina/parametros">
                        <i class="fa fa-cancel"></i>
                            Volver
                    </button>
                    <button type="submit" 
                            class="btn btn-success btn-lg float-right"
                            [disabled]="formParametro.invalid">
                        <i class="fa fa-save"></i>
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
